<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自然風部落格</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f0f8f5;
      color: #2e4e3f;
    }
    header {
      background-color: #d4e9e2;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    article {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }
    article h2 {
      margin-top: 0;
      color: #3b6b5c;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0f2ec;
      color: #4a6d5c;
    }
  </style>
</head>
<body>
  <header>
    <h1>走進自然的日常</h1>
    <p>分享生活中的綠意與寧靜</p>
  </header>
  <main>
    <article>
      <h2>森林裡的一日散步</h2>
      <p>今天清晨我踏上了山林小徑，空氣中瀰漫著泥土與樹葉的清香，鳥鳴在耳畔縈繞，是一種久違的寧靜。</p>
    </article>
    <article>
      <h2>陽台上的小花園</h2>
      <p>雖然住在城市，我仍在陽台種下了幾株香草與小花。每天澆水、觀察它們成長，彷彿也讓我內心更平靜。</p>
    </article>
  </main>
  <footer>
    &copy; 2025 自然風部落格 | 保留所有權利
  </footer>
</body>
</html>
